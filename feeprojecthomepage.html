  <style>
    body {
      margin: 0;
      box-sizing: border-box;
    }

    /* CSS for header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      height: 100px;
    }

    .logoimage {
      margin-left: 30px;
      max-width: 180px;
    }

    .nav-items {
      font-size: 25px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      margin-right: 0px;
      margin-left: 750px;
      height: 100px;
    }

    .nav-items a {
      text-decoration: none;
      color: #000;
      padding: 35px 20px;
      display: inline-block;
      position: relative;
    }
    .nav-items a:hover {
      text-decoration: underline;
      font-size: 27px;
    }

    /* CSS for main element */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 520px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #searchInput{

      width: 600px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      background-image: url(https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-18.png);
      background-size: 23px;
      background-position: 10px 10px; 
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;

    }

    #searchResults button {
            margin: 0px;
            width: 600px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #f0f0f0;
            display: block; /* Make buttons block-level elements */
            font-size: large;
        }
    
    #searchResults button:hover {
      background-color: #cecece;
      font-size: x-large;
    }
    
    .main-heading {
      font-size: 50px;
      text-align: center;
    }

    .courses {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 80px;
      margin-right: 100px;
    }
    .htmllogo{

    }
    .pythonlogo{
      max-width: 100px;
      margin-bottom: 5px;
    }
    .javalogo{
      max-width: 200px;
    }

    .work {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      margin-left: 80px;
    }

    .work-heading {
      font-size: 20px;
      color: #333333;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .work-text {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    .about-me {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 80px;
      border-top: 2px solid #eeeeee;
    }

    .about-me img {
      width: 500px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      
    }

    .importantcourse h2 {
      font-size: 50px;
      color: #333333;
      text-transform: uppercase;
      margin: 0;
    }

    .importantcourse p {
      font-size: 30px;
      color: #585858;
      margin: 10px 0;
    }
    .joinus {
      background-color: rgb(0, 107, 221);
      border: 2px;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .joinus:hover {
      background-color: rgb(230, 230, 230);
      color: rgb(0, 122, 214);
      border: rgb(0, 122, 214) ;
      border-radius: 2px;
    }
    /* CSS for footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 4px 80px;
    }

    .websitename {
      color: #fff;
      font-size: 60px;
    }

    .bottom-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .links span {
      font-size: 20px;
      color: #fff;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .links a {
      text-decoration: none;
      color: #a1a1a1;
      padding: 10px 20px;
    }
    .instasocial {
      max-width: 25px;
    }
    .linkedinsocial {
      max-width: 25px;
    }
    .twittersocial {
      max-width: 25px;
    }

    .whatsappsocial {
      max-width: 25px;
    }

    /* CSS for the dropdown */
  .dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: rgba(255, 255, 255, 0);
  color: #000;
  padding: 35px 22px;
  text-decoration: none;
  font-size: 25px;
  display: inline-block;
  position: relative;
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 130px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #000;
  padding: 12px 10px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #f1f1f1;
}

  <script>
    const data = [
        { name: "HTML", link: "coursehtml.html" },
        { name: "CSS", link: "coursecss2.html" },
        { name: "Python", link: "coursepython2.html" },
        { name: "JavaScript", link: "coursejava.html" },
        { name: "C", link: "coursec.html" },
        { name: "C++", link: "coursec++.html" },
    ];

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', function () {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredResults = data.filter(item => item.name.toLowerCase().includes(searchTerm));
        displayResults(filteredResults);
    });

    document.addEventListener('click', function (event) {
        if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });

    function displayResults(results) {
        searchResults.innerHTML = '';

        results.forEach(result => {
            const button = document.createElement('button');
            button.textContent = result.name;

            button.addEventListener('click', function () {
                window.location.href = result.link;
            });

            searchResults.appendChild(button);
        });

        searchResults.style.display = results.length > 0 ? 'block' : 'none';
    }
    </script>
